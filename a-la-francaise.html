<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- INITIALISATION FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6dd7ccfc27.js" crossorigin="anonymous" ></script>

    <!-- IMPORT FONTS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');    
    </style> 

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="public/css/style-p.css">

    <title>OhMyFood - À la française</title>
</head>

<body>
    <!-- BODY CONTAINER -->
    <div class="body__container">

        <!-- HEADER -->
        <header>
            <div class="header__content">
                <nav class="header__nav">

                    <!-- Logo -->
                    <div class="header__logo">
                        <a href="index.html" class="header__previous">
                            <i class="fas fa-arrow-left"></i> 
                        </a>
                        <a href="index.html" class="header__logo__link">
                            <img class="header__logo__img" src="public/images/logo/ohmyfood@2x.svg" alt="Logo du site">
                        </a>
                    </div>

                    <!-- Recherche -->
                    <div class="header__localisation--2">
                        <form action="get" class="header__form">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Paris, Belleville" class="header__address">
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <!-- BACKGROUND IMAGE RESTAURANT -->
        <picture class="main__picture main__cards__picture--2">
            <source media="(max-width: 700px)" srcset="public/images/restaurants/3/mobile.jpg 1x">
            <source media="(max-width: 950px)" srcset="public/images/restaurants/3/tablet.jpg 2x">
            <img class="main__cards__img main__cards__img--2" src="public/images/restaurants/3/desktop.jpg"  alt="Image du restaurant À la française">  
        </picture> 

        <!-- CONTENT CONTAINER -->
        <div class="content__container">
            
            <div class="store__cards">

                <!-- MENU CARD -->
                <div class="store__menu">
                    
                    <!-- EN-TETE DE LA CARD 'MENU' -->
                    <div class="store__menu__header">
                        <div class="store__infos">
                            <h1 class="store__name">À la française</h1>
                            <p class="store__time">Ouvert jusqu'à 00h30</p>
                        </div>
                        <h1 class="store__name" id="store__name--2">Menu</h1>
            
                        <!-- CARD HEART -->
                        <form action="post" class="heart__form heart__form--2">
                            <input type="checkbox" class="heart__check" id="heart__check__r1">
                            <label for="heart__check__r1" class="heart__label">
                                <i class="fas fa-heart fa-heart--grey"></i>
                                <i class="fas fa-heart fa-heart--pink"></i>
                            </label>
                            <span class="heart-big heart-big-2"></span>
                        </form>
                    </div>

                    <!-- CORPS DE LA CARD 'MENU' -->

                    <form action="post">
                        <!-- CARD TIME -->
                        <div class="store__menu__time">
                            <p class="store__menu__title">ENTRÉES</p>

                            <!-- CARD ITEM -->
                            <label class="store__menu__item" id="menu__item1" for="menu__check1">
                                <input type="checkbox" class="store__menu__check" id="menu__check1">
                                <span class="store__menu__description">
                                    <span class="store__menu__description--1">Tartare de poulpe acidulé</span>
                                    <span class="store__menu__description--2">Aux zestes d'orange</span>
                                </span>
                                <span class="store__menu__price__icon">
                                    <span class="store__menu__price">25€</span>
                                    <span class="store__menu__icon">
                                        <i class="fas fa-check-circle"></i> 
                                    </span>
                                </span>
                            </label>

                            <!-- CARD ITEM -->
                            <label class="store__menu__item" id="menu__item2" for="menu__check2">
                                <input type="checkbox" class="store__menu__check" id="menu__check2">
                                <span class="store__menu__description">
                                    <span class="store__menu__description--1">Velouté de légumes d'antan</span>
                                    <span class="store__menu__description--2">Carotte, panais, topinambour</span>
                                </span>
                                <span class="store__menu__price__icon">
                                    <span class="store__menu__price">35€</span>
                                    <span class="store__menu__icon">
                                        <i class="fas fa-check-circle"></i> 
                                    </span>
                                </span>
                            </label>

                            <!-- CARD ITEM -->
                            <label class="store__menu__item" id="menu__item3" for="menu__check3">
                                <input type="checkbox" class="store__menu__check" id="menu__check3">
                                <span class="store__menu__description">
                                    <span class="store__menu__description--1">Soupe à l'oignon</span>
                                    <span class="store__menu__description--2">Revisitée</span>
                                </span>
                                <span class="store__menu__price__icon">
                                    <span class="store__menu__price">20€</span>
                                    <span class="store__menu__icon">
                                        <i class="fas fa-check-circle"></i> 
                                    </span>
                                </span>
                            </label>
                        </div>

                        <!-- CARD TIME -->
                        <div class="store__menu__time">
                            <p class="store__menu__title">PLATS</p>

                            <!-- CARD ITEM -->
                            <label class="store__menu__item" id="menu__item4" for="menu__check4">
                                <input type="checkbox" class="store__menu__check" id="menu__check4">
                                <span class="store__menu__description">
                                    <span class="store__menu__description--1">Coquilles Saint-Jacques</span>
                                    <span class="store__menu__description--2">Accompagnées d'une purée de panais</span>
                                </span>
                                <span class="store__menu__price__icon">
                                    <span class="store__menu__price">40€</span>
                                    <span class="store__menu__icon">
                                        <i class="fas fa-check-circle"></i> 
                                    </span>
                                </span>
                            </label>

                            <!-- CARD ITEM -->
                            <label class="store__menu__item" id="menu__item5" for="menu__check5">
                                <input type="checkbox" class="store__menu__check" id="menu__check5">
                                <span class="store__menu__description">
                                    <span class="store__menu__description--1">Magret de canard</span>
                                    <span class="store__menu__description--2">Et parmentier de pommes de terre</span>
                                </span>
                                <span class="store__menu__price__icon">
                                    <span class="store__menu__price">35€</span>
                                    <span class="store__menu__icon">
                                        <i class="fas fa-check-circle"></i> 
                                    </span>
                                </span>
                            </label>

                            <!-- CARD ITEM -->
                            <label class="store__menu__item" id="menu__item6" for="menu__check6">
                                <input type="checkbox" class="store__menu__check" id="menu__check6">
                                <span class="store__menu__description">
                                    <span class="store__menu__description--1">Pigeonneau d’Ille-et-Vilaine</span>
                                    <span class="store__menu__description--2">Sur son lit de gnocchis aux légumes</span>
                                </span>
                                <span class="store__menu__price__icon">
                                    <span class="store__menu__price">44€</span>
                                    <span class="store__menu__icon">
                                        <i class="fas fa-check-circle"></i> 
                                    </span>
                                </span>
                            </label>
                        </div>


                        <!-- CARD TIME -->
                        <div class="store__menu__time">
                            <p class="store__menu__title">DESSERTS</p>

                            <!-- CARD ITEM -->
                            <label class="store__menu__item" id="menu__item7" for="menu__check7">
                                <input type="checkbox" class="store__menu__check" id="menu__check7">
                                <span class="store__menu__description">
                                    <span class="store__menu__description--1">Pétales de violettes glacés</span>
                                    <span class="store__menu__description--2">Et purée de noisettes</span>
                                </span>
                                <span class="store__menu__price__icon">
                                    <span class="store__menu__price">18€</span>
                                    <span class="store__menu__icon">
                                        <i class="fas fa-check-circle"></i> 
                                    </span>
                                </span>
                            </label>

                            <!-- CARD ITEM -->
                            <label class="store__menu__item" id="menu__item8" for="menu__check8">
                                <input type="checkbox" class="store__menu__check" id="menu__check8">
                                <span class="store__menu__description">
                                    <span class="store__menu__description--1">Fondant au chocolat</span>
                                    <span class="store__menu__description--2">Revisité</span>
                                </span>
                                <span class="store__menu__price__icon">
                                    <span class="store__menu__price">22€</span>
                                    <span class="store__menu__icon">
                                        <i class="fas fa-check-circle"></i> 
                                    </span>
                                </span>
                            </label>

                            <!-- CARD ITEM -->
                            <label class="store__menu__item" id="menu__item9" for="menu__check9">
                                <input type="checkbox" class="store__menu__check" id="menu__check9">
                                <span class="store__menu__description">
                                    <span class="store__menu__description--1">Millefeuille croustillant</span>
                                    <span class="store__menu__description--2">Myrtilles et pâte d’amande</span>
                                </span>
                                <span class="store__menu__price__icon">
                                    <span class="store__menu__price">23€</span>
                                    <span class="store__menu__icon">
                                        <i class="fas fa-check-circle"></i> 
                                    </span>
                                </span>
                            </label>
                        </div>
                    </form>

                    <!-- BOUTON COMMANDER -->
                    <div class="menu__button__container">
                        <button type="submit" class="menu__button">Commander</button>
                    </div>

                </div> <!-- close store__menu -->


                <!--  -->
                <!--  -->

                <!-- MENU CARD -->
                <div class="store__menu store__menu--2">
                    
                    <!-- EN-TETE DE LA CARD 'MENU' -->
                    <div class="store__menu__header">
                        <h1 class="store__name" id="store__name--3">Commande</h1>
                    </div>

                    <!-- CORPS DE LA CARD 'MENU' -->

                    <!-- CARD TIME -->
                    <div class="store__menu__time">
                        <p class="store__menu__title">ENTRÉES</p>

                    </div>
                    
                    <!-- CARD TIME -->
                    <div class="store__menu__time">
                        <p class="store__menu__title">PLATS</p>                    
                        
                    </div>
                    
                    <!-- CARD TIME -->
                    <div class="store__menu__time">
                        <p class="store__menu__title">DESSERTS</p>
                
                    </div>

                    <!-- TOTAL DE LA COMMANDE -->
                    <div class="store__menu__total">
                        <span>TOTAL :</span>
                        <span class="store__menu__total__price">0,00 €</span>
                    </div>

                    <!-- BOUTON COMMANDER -->
                    <div class="menu__button__container">
                        <button type="submit" class="menu__button menu__button--cmd">Commander</button>
                    </div>

                </div> <!-- close store__menu -->
                
            </div> <!-- close store__cards -->

        </div>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer__content footer__content--2">
                <div>
                    <img  class="footer__logo" src="public/images/logo/ohmyfood@2x-white.svg" alt="Logo du site">
                </div>
                <div class="footer__items">
                    <a href="#" class="footer__item">
                        <i class="fas fa-utensils"></i>
                        Proposer un restaurant
                    </a>
                    <a href="#" class="footer__item">
                        <i class="fas fa-hands-helping"></i>
                        Devenir partenaire
                    </a>
                    <a href="#" class="footer__item">Mentions légales</a>
                    <a href="mailto:contact@ohmyfood.fr" class="footer__item">Contact</a>
                </div>
            </div>
        </footer>

    </div> <!-- close body__container -->

</body>
</html>
