<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OhMyFood</title>
</head>
<body>

    <div class="body__container">

        <header>
            <div class="header__content">
                <nav class="header__nav">
                    <div class="header__logo">
                        <img src="public/images/logo/ohmyfood@2x.svg" alt="Logo du site">
                    </div>
                    <div class="header__localisation">
                        <form action="get">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Paris, Belleville" class="header__address">
                        </form>
                    </div>
                </nav>
                <div class="header__explore">
                    <h1></h1>
                    <h2></h2>
                    <div class="header__button"></div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__info">
                <div class="section__title"></div>
                <div class="main__info__items">
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
            <div class="main__content">
                <div class="main__aside">
                    <div class="main__date">
                        <div class="section__title"></div>
                        <div class="main__aside__items"></div>
                    </div>
                    <div class="main__filters">
                        <div class="section__title"></div>
                        <div class="main__filters__items"></div>
                    </div>
                </div>
                <div class="main__restaurants">
                    <div class="section__title"></div>
                    <div class="main__restaurants__content">
                        <div class="main__card"></div>
                        <div class="main__card"></div>
                        <div class="main__card"></div>
                        <div class="main__card"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__content">
                <div class="footer__logo"></div>
                <div class="footer__items">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
        </footer>

    </div> <!-- close body__container -->

</body>
</html>
