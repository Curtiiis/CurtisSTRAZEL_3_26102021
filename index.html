<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OhMyFood</title>
</head>
<body>

    <div class="body__container">

        <header>
            <div class="header__content">
                <nav class="header__nav">
                    <div class="header__logo">
                        <img src="public/images/logo/ohmyfood@2x.svg" alt="Logo du site">
                    </div>
                    <div class="header__localisation">
                        <form action="get">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Paris, Belleville" class="header__address">
                        </form>
                    </div>
                </nav>
                <div class="header__explore">
                    <h1>Réservez le menu qui vous convient</h1>
                    <h2>Découvrez des restaurants d’exception sélectionnés par nos soins.</h2>
                    <button type="submit" class="header__button">Explorer nos restaurants</button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__info">
                <div class="section__title">
                    <p><strong>Fonctionnement</strong></p>
                </div>
                <div class="main__info__items">
                    <p>Choisissez un restaurant</p>
                    <p>Composez votre menu</p>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
            <div class="main__content">
                <div class="main__aside">
                    <div class="main__date">
                        <div class="section__title">
                            <p><strong>Réserver pour</strong></p>
                        </div>
                        <div class="main__aside__items">
                            <div>
                                <input id="main_aside_item1" type="radio">
                                <label for="main_aside_item1" class="aside__item">
                                    Ce soir
                                </label>
                            </div>
                            <div>
                                <input id="main_aside_item2" type="radio">
                                <label for="main_aside_item2" class="aside__item">
                                    Demain midi
                                </label>
                            </div>
                            <div>
                                <input id="main_aside_item3" type="radio">
                                <label for="main_aside_item3" class="aside__item">
                                    Demain soir
                                </label>
                            </div>
                            <div>
                                <input id="main_aside_item4" type="radio">
                                <label for="main_aside_item4" class="aside__item">
                                    Autre
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="main__filters">
                        <div class="section__title">
                            <p><strong>Filtres</strong></p>
                        </div>
                        <div class="main__filters__items"></div>
                    </div>
                </div>
                <div class="main__restaurants">
                    <div class="section__title">
                        <p><strong>Restaurants</strong></p>
                    </div>
                    <div class="main__restaurants__content">
                        <div class="main__card"></div>
                        <div class="main__card"></div>
                        <div class="main__card"></div>
                        <div class="main__card"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__content">
                <div class="footer__logo"></div>
                <div class="footer__items">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
        </footer>

    </div> <!-- close body__container -->

</body>
</html>
