<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OhMyFood</title>
</head>
<body>

    <div class="body__container">

        <header>
            <div class="header__content">
                <nav class="header__nav">
                    <div class="header__logo">
                        <img src="public/images/logo/ohmyfood@2x.svg" alt="Logo du site">
                    </div>
                    <div class="header__localisation">
                        <form action="get">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="Paris, Belleville" class="header__address">
                        </form>
                    </div>
                </nav>
                <div class="header__explore">
                    <h1>Réservez le menu qui vous convient</h1>
                    <h2>Découvrez des restaurants d’exception sélectionnés par nos soins.</h2>
                    <button type="submit" class="header__button">Explorer nos restaurants</button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__info">
                <div class="section__title">
                    <p><strong>Fonctionnement</strong></p>
                </div>
                <div class="main__info__items">
                    <p>Choisissez un restaurant</p>
                    <p>Composez votre menu</p>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>

            <!-- SECTION - MAIN -->
            <div class="main__content">

                <!-- MAIN - Aside -->
                <div class="main__aside">

                    <!-- Réserver pour - Container -->
                    <div class="main__date">

                        <!-- Réserver pour - Title -->
                        <p class="section__title">
                            <strong>Réserver pour</strong>
                        </p>

                        <!-- Réserver pour - Items -->
                        <div class="main__date__items">
                            <form action="post">                       
                                <label for="ceSoir" class="aside__item">
                                    <input type="radio" name="date" value="ceSoir" id="ceSoir">
                                    Ce soir
                                </label>

                                
                                <label for="demainMidi" class="aside__item">
                                    <input type="radio" name="date" value="demainMidi" id="demainMidi">
                                    Demain midi
                                </label>

                                <label for="demainSoir" class="aside__item">
                                    <input type="radio" name="date" value="demainSoir" id="demainSoir">
                                    Demain Soir
                                </label>                                    
                            </form>
                        </div>
                    </div>

                    <!-- Filtres - Container -->
                    <div class="main__filters">

                        <!-- Filtres - Title -->
                        <p class="section__title">
                            <strong>Filtres</strong>
                        </p>

                        <!-- Filtres - Items -->
                        <div class="main__filters__items">
                            <form action="post">                       
                                <label for="vegetarien" class="aside__item">
                                    <input type="checkbox" name="filters" value="vegetarien" id="vegetarien">
                                    Végétarien
                                </label>
                                
                                <label for="poisson" class="aside__item">
                                    <input type="checkbox" name="filters" value="poisson" id="poisson">
                                    Poisson
                                </label>

                                <label for="boeuf" class="aside__item">
                                    <input type="checkbox" name="filters" value="boeuf" id="boeuf">
                                    Boeuf
                                </label>   
                                
                                <label for="veau" class="aside__item">
                                    <input type="checkbox" name="filters" value="veau" id="veau">
                                    Veau
                                </label> 

                                <label for="agneau" class="aside__item">
                                    <input type="checkbox" name="filters" value="agneau" id="agneau">
                                    Agneau
                                </label> 

                                <label for="fruitsDeMer" class="aside__item">
                                    <input type="checkbox" name="filters" value="fruitsDeMer" id="fruitsDeMer">
                                    Fruits de mer
                                </label> 
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Restaurants - Container -->
                <div class="main__restaurants">

                    <!-- Restaurants - Title -->
                    <p class="section__title">
                        <strong>Restaurants</strong>
                    </p>

                    <!-- Restaurants - Items -->
                    <div class="main__restaurants__items">
                        <div class="main__card"></div>
                        <div class="main__card"></div>
                        <div class="main__card"></div>
                        <div class="main__card"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__content">
                <div class="footer__logo">
                    <img src="public/images/logo/ohmyfood@2x.svg" alt="Logo du site">
                </div>
                <div class="footer__items">
                    <p>Proposer un restaurant</p>
                    <p>Devenir partenaire</p>
                    <p>Mentions légales</p>
                    <p>Contact</p>
                </div>
            </div>
        </footer>

    </div> <!-- close body__container -->

</body>
</html>
